<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{report.title}}</title>
    <style>
{{{css}}}
    </style>
  </head>
  <body>
    <div class="page">
      <div class="doc">
        <div class="topbar">
          <div class="brand">
            <div class="brand-name">{{company.name}}</div>
            <div class="brand-meta">{{company.address}}</div>
            <div class="brand-meta">{{company.email}} {{company.phone}}</div>
          </div>
          <div class="doc-title">
            <h1>REPORT</h1>
            <div class="doc-number">{{report.title}}</div>
            <div class="status">EXPORT</div>
          </div>
        </div>

        <div class="section">
          <h2>Summary</h2>
          <div class="panel">
            {{{sections.summaryRows}}}
          </div>
        </div>

        <div class="section">
          <h2>Data</h2>
          {{{sections.table}}}
        </div>

        <div class="footer">
          <div>{{meta.systemName}} â€” Generated {{meta.generatedAt}}</div>
          <div>Report type: {{report.reportType}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
