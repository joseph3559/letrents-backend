name: Deploy Backend

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          NODE_ENV: test
          JWT_SECRET: test-secret-key

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    needs: []
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to VPS (Dev)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /var/www/letrents-backend-dev
            git fetch origin
            git checkout dev
            # Reset any local changes to dist/ directory (generated files)
            git checkout -- dist/ 2>/dev/null || true
            git clean -fd dist/ 2>/dev/null || true
            git pull origin dev || {
              git checkout -- dist/ 2>/dev/null || true
              git clean -fd dist/ 2>/dev/null || true
              git pull origin dev
            }
            # Install all dependencies (including dev dependencies for building)
            npm ci
            npm run build
            npx prisma generate
            npx prisma migrate deploy
            pm2 restart letrents-backend-dev || pm2 start dist/src/index.js --name letrents-backend-dev --update-env
            pm2 save

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: []
    environment:
      name: production
      url: https://api.letrents.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to VPS (Production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /var/www/letrents-backend
            git fetch origin
            git checkout main
            # Reset any local changes to dist/ directory (generated files)
            git checkout -- dist/ 2>/dev/null || true
            git clean -fd dist/ 2>/dev/null || true
            git pull origin main || {
              git checkout -- dist/ 2>/dev/null || true
              git clean -fd dist/ 2>/dev/null || true
              git pull origin main
            }
            # Install all dependencies (including dev dependencies for building)
            npm ci
            npm run build
            npx prisma generate
            npx prisma migrate deploy
            pm2 restart letrents-backend || pm2 start dist/src/index.js --name letrents-backend --update-env
            pm2 save

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            sleep 5
            curl -f http://localhost:8080/health || exit 1

